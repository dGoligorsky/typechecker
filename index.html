<!Doctype HTML>

<html>

    <head>
        <title>Type Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Type Checker">
        <link rel="stylesheet" type="text/css" href="base.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <section class="options">
            <h1>Type Checker</h1>

            <div class="option">
                <label>Your text</label>
                <input type="text" name="sentence" placeholder="The quick brown fox..." >
            </div>
            
            <div class="option">
                    <label>Type size <span class="typesize-output">64px</span></label>
                    <input type="range" name="typesize" min=12 max=200 value=64>
            </div>

            <div class="option">
                    <label>Leading <span class="lineheight-output">1.5</span></label>
                    <input type="range" name="lineheight" min=0.7 max=2.5 value=1.5 step=0.1>
            </div>

        </section>

        <textarea class="output">The quick brown fox jumps over the lazy dog</textarea>

        <script src="js/typechecker.js"></script>

    </body>

</html>
